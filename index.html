<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Prayer Times</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <h1 class="title">
        اوقات الصلاوات
    </h1>
    <!--  Current Time -->
    <span>الوقت الحالي</span>
    <div class="grid-col">
        <p id="time"></p>
        <p id="Date"></p>
    </div>
    <!--  Next Pray -->
    <span>
        الصلاة القادمة
    </span>
    <div id="NextPray" class="grid-col">
        <p id="NextPrayTime"></p>
        <p id="NextPrayName"></p>
    </div>

    <!--    Buttons -->
    <div style="position: relative;">
        <button type="button" onclick="fetchData()">تحديث البيانات</button>
        <div class="menu menu-right" id="menu-right" onclick="ToggleSideBar()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <div class="container">
        <!--  Sidebar -->
        <aside id="sidebar" class="closed">
            <div class="menu menu-left change" id="menu-left" hidden onclick="ToggleSideBar()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <form id="settings-form">
                <div class="form-control">
                    <label for="settings-country">الدولة</label>
                    <select name="Country" id="settings-country"></select>
                </div>
                <div class="form-control">
                    <label for="settings-city">المدينة</label>
                    <select name="City" id="settings-city"></select>
                </div>
                <div class="form-control">
                    <label for="settings-method">طريقة الحساب</label>
                    <select name="Method" id="settings-method"></select>
                </div>
                <button type="submit">حفظ الاعدادات</button>
            </form>
        </aside>
        <!--  Main -->
        <main>
            <div class="loader" id="loader"></div>
            <!--  Prayer Times -->
            <div id="Prayer-Times"></div>
        </main>
    </div>
    <button id="playAudio" hidden>Play Audio</button>
    <audio id="audioPlayer" src="./public/Azan.mp3" hidden></audio>
    <script src="./public/Data/Methods.js"> </script>
    <script src="./public/Data/Countries.js"> </script>
    <script src="./public/Data/Cities.js"> </script>
    <script src="./public/Settings.js"> </script>
    <script src="./public/script.js"> </script>
</body>

</html>
